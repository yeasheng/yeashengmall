server:
  port: 8443
  servlet:
    #context-path: /hello
  ssl:
    key-store: tomcat.keystore
    key-store-password: 123456
    key-store-type: JKS
    key-alias: tomcat
http:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: admin
  http:
    encoding:
      charset: UTF-8
  mvc:
    favicon:
      enabled: true

  #jpa
  #第一次建表设置为create 后面改为update，不然每次重启工程会删除表并新建
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
com:
  yeasheng:
    title: "易昇商城"
    desc: "学习springboot项目"

logging:
  path: /user/local/log
  level:
    org:
      springframework:
        web: INFO

